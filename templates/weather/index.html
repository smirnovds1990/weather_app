{% extends 'base.html' %}
{% block title %}
  Главная страница
{% endblock %}
{% block content %}
  {% if request.user.is_authenticated %}
    <div class="container">
      <form action="{% url 'weather:index' %}" method="post" class="text-center">
        {% csrf_token %}
        <input type="text" name="city" class="form-control mb-3" placeholder="Введите город" />
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
  {% else %}
    <div class="container">
      <h4>Добро пожаловать. Войдите или зарегистрируйтесь.</h4>
    </div>
  {% endif %}
{% endblock %}
