<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div class="errors">
            <ul>
                {% for field, errors in form.errors.items %}
                    <li>{{ field }}: {{ errors }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <input type="submit" value="Submit">
</form>
